<h2>Projetos</h2>
<form (ngSubmit)="salvar()">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" [(ngModel)]="novoProjeto.nome" name="nome" required>

  <label for="status">Status:</label>
  <input type="text" id="status" [(ngModel)]="novoProjeto.status" name="status" required>

  <label for="clienteId">ID do Cliente:</label>
  <input type="number" id="clienteId" [(ngModel)]="novoProjeto.clienteId" name="clienteId" required>

  <button type="submit">Salvar</button>
</form>

<ul>
  <li *ngFor="let projeto of projetos">
    {{ projeto.nome }} (Status: {{ projeto.status }})
    <button (click)="excluir(projeto.id)">Excluir</button>
  </li>
</ul>
