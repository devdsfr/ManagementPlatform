<h2>Atividades</h2>
<form (ngSubmit)="salvar()">
  <label for="descricao">Descrição:</label>
  <input type="text" id="descricao" [(ngModel)]="novaAtividade.descricao" name="descricao" required>

  <label for="dataInicio">Data de Início:</label>
  <input type="date" id="dataInicio" [(ngModel)]="novaAtividade.dataInicio" name="dataInicio" required>

  <label for="dataFim">Data de Fim:</label>
  <input type="date" id="dataFim" [(ngModel)]="novaAtividade.dataFim" name="dataFim" required>

  <label for="projetoId">ID do Projeto:</label>
  <input type="number" id="projetoId" [(ngModel)]="novaAtividade.projetoId" name="projetoId" required>

  <button type="submit">Salvar</button>
</form>

<ul>
  <li *ngFor="let atividade of atividades">
    {{ atividade.descricao }} (Início: {{ atividade.dataInicio }}, Fim: {{ atividade.dataFim }})
    <button (click)="excluir(atividade.id)">Excluir</button>
  </li>
</ul>
